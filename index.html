<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-Calculator</title>
     <!-- External CSS link -->
     <link rel="stylesheet" href="style.css">

    
    <!-- Google Font Family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto+Slab&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>    
<body>
    
        <!-- <div class="container"> -->
            <h2> Calculate Age</h2>
            
            <form>
                <label id="age"> Select Age  </label>
                <input type="date"> <br>
                
                <button id="calculate"> Calculate Age </button>
                <button id="reset"> Reset </button>
            </form>
            <p id="total"> Calculated Age is == </p>
            
            <div class="socialMedia">
                <i class="fa fa-linkedin-square" aria-hidden="true"></i> 
                <i  class="fa fa-instagram" aria-hidden="true"></i> 
                <i  class="fa fa-facebook-square" aria-hidden="true"></i> 
                <i  class="fa fa-twitter" aria-hidden="true"></i>
            </div>
        <!-- </div> -->
        
    
    
</body>
</html>
